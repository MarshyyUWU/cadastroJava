<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css_.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <div id="login">
        <nav>
            <h1>Cadastre-se</h1>

            <label>Email</label><br>
            <input type="email" id="CadastroEmail" placeholder="Digite seu email" class="form-control">

            <label>Senha</label><br>
            <input type="password" id="CadastroSenha" autocomplete="off"><br>

            <label>Rua</label><br>
            <input type="Rua" id="adress" autocomplete="off"><br>

            <label>Telefone</label><br>
            <input type="telefone" id="number" autocomplete="off"><br>

            <label>Data de Nascimento</label><br>
            <input type="BirthDate" id="BirthDate" autocomplete="off"><br>

            <label>CPF ou CNPJ</label><br>
            <input type="CPF_CNPJ" id="CPF_CNPJ" autocomplete="off"><br>

            <label>Bairro</label><br>
            <input type="Bairro" id="adress2" autocomplete="off"><br>

            <label>Complemento</label><br>
            <input type="Complement" id="adress3" autocomplete="off"><br>

            <label>Cidade</label><br>
            <input type="City" id="City" autocomplete="off"><br><br>

            <button onclick="verificaEmail()" id="verificaemail"><a href="">Cadastrar</a></button><br>
            <a href="" id="esqueceu">Esqueceu a senha?</a>

        </nav>
</body>
</html>
