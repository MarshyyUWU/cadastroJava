<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='StyleCadastro.css'>
    <script src='cadastro.js'></script>
</head>
<body>
    <div id="login">
        <nav>
            <h1>Cadastre-se</h1>

            <label>Email</label><br>
            <input type="email" id="CadastroEmail" placeholder="Digite seu email" class="form-control"><br>

            <label>Senha</label><br>
            <input type="password" id="CadastroSenha" placeholder="Digite sua senha" class="form-control"><br>

            <label>DDD e Telefone</label><br>
            <input type="telefone" id="number" placeholder="Digite seu número" class="form-control"><br>

            <label>Data de Nascimento</label><br>
            <input type="BirthDate" id="BirthDate" placeholder="Digite sua Data de Nascimento" class="form-control"><br>

            <label>CPF ou CNPJ</label><br>
            <input type="CPF_CNPJ" id="CPF_CNPJ" placeholder="Digite seu CPF ou CNPJ" class="form-control"><br>

            <label>CEP</label><br>
            <input type="CEP" id="CEP" placeholder="Digite seu CEP" class="form-control"><br>

            <label>Complemento</label><br>
            <input type="Complement" id="adress3" placeholder="Digite o número da sua casa ou apartamento" class="form-control"><br>

            <label>Cidade</label><br>
            <input type="City" id="City" placeholder="Digite sua cidade" class="form-control"><br><br>

            <label>Bairro</label><br>
            <input type="Bairro" id="adress2" placeholder="Digite seu Bairro" class="form-control"><br>

            <label>Rua</label><br>
            <input type="Rua" id="adress" placeholder="Digite sua rua" class="form-control"><br>

            <button 
            onclick="Verificar()"><a href="">Cadastrar</a></button><br>
            <a href="" id="esqueceu">Esqueceu a senha?</a>

        </nav>
</body>
</html>
